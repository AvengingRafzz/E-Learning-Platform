<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWithPathan | Login And Signup</title>

    <!-- stylesheet for login and signup -->
    <link rel="stylesheet" href="css/login_signup.css">

    <!-- stylesheet for navbar -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- stylesheet for icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>



<!-- the main body of the HTML document. -->

<body>

    <!-- navbar of the page. -->
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#">Home<span></span></a>
            <a href="#">About<span></span></a>
            <a href="#">Portfolio<span></span></a>
            <a href="#">Services<span></span></a>
            <a href="#">Contact<span></span></a>

        </nav>
    </header>

    <!-- wrapper container contains login and signup. -->
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- form box of login. -->
        <div class="form-box login">

            <h2 class="animation" style="--i:0;--j:21;">Login</h2>

            <form action="#">

                <!-- input username for login. -->
                <div class="input-box animation" style="--i:1;--j:22;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- input password for login-->
                <div class="input-box animation" style="--i:2;--j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- submit button for login -->
                <button type="submit" class="btn animation" style="--i:3;--j:24;">Login</button>

                <div class="logreg-link animation" style="--i:4;--j:25;">
                    <p>Don't have an account!
                        <a href="#" class="register-link">Sign up</a>
                    </p>
                </div>

            </form>

        </div>

        <!-- side text -->
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back</h2>
            <p class="animation" style="--i:1; --j:21;">To keep connected with us please login with your personel info
            </p>
        </div>

        <!-- form box of register -->
        <div class="form-box register">

            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>

            <form action="#">

                <!-- input username for register -->
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- input email for register -->
                <div class="input-box animation" style="--i:19;--j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <!-- input password for register -->
                <div class="input-box animation" style="--i:20;--j:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- submit button for register -->
                <button type="submit" class="btn animation" style="--i:21;--j:4;">Sign Up</button>

                <!-- animation -->
                <div class="logreg-link animation" style="--i:22;--j:5;">
                    <p>Already have an account!
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>

        </div>
        <!-- side text -->
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Hello, Friend</h2>
            <p class="animation" style="--i:18; --j:1;">Enter your personel details and start your journey with us</p>
        </div>

    </div>
    <!-- script for login and signup -->
    <script src="js/login_signup.js"></script>
</body>

</html>
